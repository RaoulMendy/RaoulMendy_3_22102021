<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fa366edcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>À la française</title>
</head>

<body>
    <header class="header">
        <a class="header__back" href="/index.html"><span class="fas fa-arrow-left"></span></a>
        <h1 class="header__logo">ohmyfood</h1>
    </header>
    <main>
        <section class="caption">
            <img class="caption__img" src="/images/restaurants/a_la_francaise.jpg" alt="">
        </section>

        <section>
            <div class="menu">
                <h1>À la française</h1>
                <div class="heart">
                    <img class="heart__one" src="/images/logo/heart__one.svg" alt="heart__one">
                    <img class="heart__two" src="/images/logo/heart__two.svg" alt="heart__two">
                </div>
            </div>
                <div class="container">
                    <div class="card__heading">
                        <div class="container">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="order">
            <a href="#"><button onclick="" class="explore__btn">Commandez</button></a>
        </section>
        
    </main>
    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
        <ul class="footer__list">
            <li><a href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a></li>
            <li><a href="#"><span class="fas fa-hands-helping"></span>Devenir propriétaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
