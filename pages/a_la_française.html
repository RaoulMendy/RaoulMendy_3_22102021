<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fa366edcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>À la française</title>
</head>

<body>
    <header class="header">
        <a class="header__back" href="/index.html"><span class="fas fa-arrow-left"></span></a>
        <h1 class="header__logo">ohmyfood</h1>
    </header>
    <main class="bg-menu">
        <section class="caption">
            <img class="caption__img" src="/images/restaurants/a_la_francaise.jpg" alt="">
        </section>
        <section class="menu">
            <div class="menu__title">
                <h1>À la française</h1>
                <div class="heart">
                    <img class="heart__one" src="/images/logo/heart__one.svg" alt="heart__one">
                    <img class="heart__two" src="/images/logo/heart__two.svg" alt="heart__two">
                </div>
            </div>
            <div class="grid-container">
                <h2>DESSERTS</h2>
                <div class="meal">
                    <div class="meal__heading">
                        <div class="meal__heading__details">
                            <h3>Pétales de violettes glacées</h3>
                            <p>Et purée de noisettes</p>
                        </div>
                        <div class="meal__heading__price">23€</div>
                        <div class="meal__heading__checked"><span class="fas fa-check-circle"></span></div>
                    </div>
                </div>
                <div class="meal">
                    <div class="meal__heading">
                        <div class="meal__heading__details">
                            <h3>Fondant au chocolat</h3>
                            <p>Revisité</p>
                        </div>
                        <div class="meal__heading__price">23€</div>
                        <div class="meal__heading__checked"><span class="fas fa-check-circle"></span></div>
                    </div>
                </div>
                <div class="meal">
                    <div class="meal__heading">
                        <div class="meal__heading__details">
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâte d’amandes</p>
                        </div>
                        <div class="meal__heading__price">23€</div>
                        <div class="meal__heading__checked"><span class="fas fa-check-circle"></span></div>
                    </div>
                </div>
        </section>
        <section class="order">
            <a href="#"><button onclick="" class="explore__btn">Commander</button></a>
        </section>



    </main>
    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
        <ul class="footer__list">
            <li><a href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a></li>
            <li><a href="#"><span class="fas fa-hands-helping"></span>Devenir propriétaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
